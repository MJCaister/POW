{% extends 'layout.html' %}
{% block content %}
<h2><span>{{ rank.initial }}. {{ prisoner.surname }}</span></h2>
<div class="row">
  <div class="powphoto">
    <table>
      <tr>
        <td><a href="/rank/{{rank.idl}}">Rank: {{rank.name}}</a></td>
      </tr>
      <tr>
        <td><a href="/unit/{{unit}}">Unit: {{unit}}</a></td>
      </tr>
      <tr>
        <td><a href="/capture/{{capture.id}}">Capture: {{capture.date}}</a></td>
      </tr>
    </table>
  </div>
  <div class="powtext">
    <p>{{rank.name}} {{prisoner.initial}}. {{prisoner.surname}} was captured {{inor}} {{capture.date}}</p>
  </div>
</div>
{% endblock %}
